<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
<form [formGroup]="lo" class="bg-secondary p-5" action="">
<div class="form-group">
  <label for="">Address</label>
  <textarea formControlName="address" name="" id="" cols="30" rows="2" class="form-control"></textarea>
  <span style="color: red;" *ngIf=" lo.controls['address'].dirty && lo.controls['address'].errors?.['required']">Required</span>
</div>
<div class="form-group">
  <label for="">City</label>
  <input formControlName="city" type="text" name="" id="" class="form-control">
  <span style="color: red;" *ngIf=" lo.controls['city'].dirty && lo.controls['city'].errors?.['required']">Required</span>
</div>

<div class="form-group">
  <label for="">State</label>
  <input formControlName="state" type="text" name="" id="" class="form-control">
  <span style="color: red;" *ngIf=" lo.controls['state'].dirty && lo.controls['state'].errors?.['required']">Required</span>
</div>


<div class="form-group">
  <label for="">Pin Code</label>
  <input formControlName="pincode" type="text" name="" id="" class="form-control">
  <span style="color: red;" *ngIf=" lo.controls['pincode'].dirty && lo.controls['pincode'].errors?.['required']">Required</span>
</div>


<div class="form-group">
  <label for="">Country</label>
  <input formControlName="country" type="text" name="" id="" class="form-control">
  <span style="color: red;" *ngIf=" lo.controls['country'].dirty && lo.controls['country'].errors?.['required']">Required</span>
</div>
<div class="d-flex justify-content-center pt-2">
  <button *ngIf="uo!=1" [disabled]="lo.invalid" (click)="sub()" class="btn btn-primary">Submit</button>
  <button *ngIf="uo==1" [disabled]="lo.invalid" (click)="updatapage2()" class="btn btn-primary">Click to Update</button>

</div>
</form>
</div>
