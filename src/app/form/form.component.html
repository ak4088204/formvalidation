
<div class="container-fluid d-flex justify-content-center align-items-center flex-column gap-5 vh-100">
  <form [formGroup]="fm" class="bg-secondary rounded-2 p-5">
  <div class="form-group">
      <label for="">FirstName</label>
      <input formControlName="first" type="text" name="" id="" class="form-control">
      <span style="color: red;" *ngIf="fm.controls['first'].dirty && fm.controls['first'].errors?.['required']">Required</span>
  </div>

  <div class="form-group">
      <label for="">LastName</label>
      <input formControlName="last" type="text" name="" id="" class="form-control">
      <span style="color: red;" *ngIf="fm.controls['last'].dirty && fm.controls['last'].errors?.['required']">Required</span>
  </div>

  <div class="form-group">
      <label for="">email</label>
      <input formControlName="email" type="text" name="" id="" class="form-control">
      <span style="color: red;" *ngIf="fm.controls['email'].dirty && fm.controls['email'].errors?.['required']">Required</span>
      <span style="color: red;" *ngIf="fm.controls['email'].dirty && fm.controls['email'].errors?.['email']">Invalid Email</span>
  </div>
  <div class="form-group">
      <label for="">Phone</label>
      <input formControlName="phone" type="text" name="" id="" class="form-control">
      <span style="color: red;" *ngIf="fm.controls['phone'].dirty && fm.controls['phone'].errors?.['required']">Required</span>
  </div>

  <div class="d-flex justify-content-center pt-2">
    <button *ngIf="up==0" (click)="sub()" [disabled]="fm.invalid" class="btn btn-primary">Next</button>
    <button *ngIf="up==1" (click)="updata()"   [disabled]="fm.invalid" class="btn btn-primary">Update</button>
  </div>

  </form>

  <table *ngIf="items.length!=0" >
    <thead>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Country</th>
        <th>Action</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let val of items let i=index">
        <td>{{val.first}}</td>
        <td>{{val.last}}</td>
        <td>{{val.email}}</td>
        <td>{{val.phone}}</td>
        <td>{{val.address}}</td>
        <td>{{val.city}}</td>
        <td>{{val.state}}</td>
        <td>{{val.pincode}}</td>
        <td>{{val.country}}</td>


        <td><button (click)="update(i)" class="btn btn-primary">Update</button></td>
        <td><button (click)="del(i)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
